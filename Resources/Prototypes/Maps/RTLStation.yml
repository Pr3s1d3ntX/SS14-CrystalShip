- type: gameMap
  id: RTLStation
  mapName: 'RTLStation'
  mapPath: /Maps/RTLStation.yml
  minPlayers: 0
  maxPlayers: 15
  stations:
    RTLStation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Reclaims-The-Lost & Co. Station'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'A'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_plasma.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_plasma.yml
        - type: StationJobs
          availableJobs: # 66 jobs total w/o latejoins & interns, 91 jobs total w/ latejoins & interns
            #command (7)
            
            #service (15 - 17)
            
            #engineering (8)
            StationEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 1, 1 ]
            #medical (9)
            MedicalDoctor: [ 2, 2 ]
            #science (4)
            Scientist: [ 2, 2 ]
            #security (9 - 11)
            
            #supply (8 - 10)
            SalvageSpecialist: [ 2, 2 ]
            #civilian (3 - 4+)
            
            #silicon (3 - 5)

